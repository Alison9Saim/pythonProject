{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card shadow-lg">
  <div class="card-body">
    <h2 class="mb-4">{{ post.title }}</h2>
    <p class="text-muted">Published on {{ post.date }}</p>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('blog') }}" class="btn btn-secondary mt-3">Back to Blog</a>
  </div>
</div>
{% endblock %}
