{% extends "base.html" %}

{% block title %}Game Over{% endblock %}

{% block content %}
<div class="card shadow-lg text-center">
  <div class="card-body">
    <h2 class="mb-4">Game Over!</h2>
    <p>You scored <strong>{{ points }}</strong> points.</p>

    <form method="post" action="{{ url_for('submit_highscore') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <input type="hidden" name="points" value="{{ points }}">
      <button type="submit" class="btn btn-primary">Submit Highscore</button>
    </form>



    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Try Again</a>
  </div>
</div>
{% endblock %}
