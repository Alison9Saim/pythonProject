{% extends "base.html" %}

{% block title %}Play Game{% endblock %}

{% block content %}
<div class="card shadow-lg text-center">
  <div class="card-body">
    <h3 class="card-title mb-4">{{ question }}</h3>
    <div class="d-flex justify-content-around mb-4">
      <a href="{{ url_for('vote', row_index=row_index, choice='A') }}" class="btn btn-primary btn-lg">
        {{ option_a }}
      </a>
      <a href="{{ url_for('vote', row_index=row_index, choice='B') }}" class="btn btn-success btn-lg">
        {{ option_b }}
      </a>
    </div>
    <h5>Your Points: <span class="badge bg-info">{{ points }}</span></h5>
  </div>
</div>
{% endblock %}
