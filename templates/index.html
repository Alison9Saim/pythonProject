<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS with Flask
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


        <!-- Fontawesome Kit-->
        <script src="https://kit.fontawesome.com/15e26f6a5c.js" crossorigin="anonymous"></script>
        <title>Would You Rather</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{{ url_for('home') }}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">
                  <i class="fa-solid fa-home"></i> Home <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">
                  <i class="fa-solid fa-info"></i> About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('welcome') }}">Welcome</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>



        <div class="container mt-5">
          <div class="card shadow-lg">
            <div class="card-body text-center">
              <h3 class="card-title mb-4">{{ question }}</h3>
              <div class="d-flex justify-content-around mb-4">
                <a href="{{ url_for('vote', row_index=row_index, choice='A') }}"
                   class="btn btn-primary btn-lg">
                  {{ option_a }}
                </a>
                <a href="{{ url_for('vote', row_index=row_index, choice='B') }}"
                   class="btn btn-success btn-lg">
                  {{ option_b }}
                </a>
              </div>
              <h5>Your Points: <span class="badge bg-info">{{ points }}</span></h5>
            </div>
          </div>
        </div>



        {% block body %}
        this is the bodsy




        {% endblock %}








        {% block content %}{% endblock %}


        <!-- Bootstrap JS with Flash
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        -->
    </body>
</html>
