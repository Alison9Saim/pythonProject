<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fontawesome Kit -->
  <script src="https://kit.fontawesome.com/15e26f6a5c.js" crossorigin="anonymous"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8525373858631598"
     crossorigin="anonymous"></script>

  <title>{% block title %}Would You Rather{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Would You Rather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}"><i class="fa-solid fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}"><i class="fa-solid fa-info-circle"></i> About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="fa-solid fa-gamepad"></i> Play Game</a></li>
            <li class="nav-item">
  <a class="nav-link" href="{{ url_for('highscores') }}">
    <i class="fa-solid fa-trophy"></i> Highscores
  </a>
</li>

              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="blogDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-newspaper"></i> Blog
              </a>
              <ul class="dropdown-menu" aria-labelledby="blogDropdown">
                <li><a class="dropdown-item" href="{{ url_for('blog') }}">All Posts</a></li>
                <li><a class="dropdown-item" href="{{ url_for('blog_funny') }}">Funny Questions</a></li>
                <li><a class="dropdown-item" href="{{ url_for('blog_psychology') }}">Psychology</a></li>
                <li><a class="dropdown-item" href="{{ url_for('blog_history') }}">History</a></li>
              </ul>
            </li>

            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}"><i class="fa-solid fa-envelope"></i> Contact</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="legalDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-scale-balanced"></i> Legal
              </a>
              <ul class="dropdown-menu" aria-labelledby="legalDropdown">
                <li><a class="dropdown-item" href="{{ url_for('privacy') }}">Privacy Policy</a></li>
                <li><a class="dropdown-item" href="{{ url_for('terms') }}">Terms of Service</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <!-- Main content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  {% include '_footer.html' %}
</body>
</html>
