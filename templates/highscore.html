{% extends "base.html" %}

{% block title %}Highscores{% endblock %}

{% block content %}
<div class="card shadow-lg">
  <div class="card-body">
    <h2 class="mb-4">Highscores</h2>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Points</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
        {% for score in highscores %}
        <tr>
          <td>{{ score['Name'] }}</td>
          <td>{{ score['Points'] }}</td>
          <td>{{ score['Timestamp'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
